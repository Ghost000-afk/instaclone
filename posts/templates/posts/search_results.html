{% extends 'posts/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Search Results</h2>

    {% if users %}
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    <a href="{% url 'profile' user_id=user.userprofile.id %}">
                        {{ user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</div>
{% endblock %}
