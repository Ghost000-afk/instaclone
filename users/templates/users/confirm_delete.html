{% extends 'posts/base.html' %}

{% block content %}
<div class="container mt-5">
    <style>
        .confirm-delete-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px; /* Максимальная ширина контейнера */
            margin: 0 auto; /* Центрирование контейнера */
            text-align: center; /* Выравнивание текста по центру */
        }

        .confirm-delete-container img {
            max-width: 100%; /* Ширина изображения ограничена контейнером */
            height: auto; /* Высота автоматически подстраивается под ширину */
            margin-bottom: 20px; /* Отступ снизу от изображения */
        }

        .confirm-delete-container p {
            margin-bottom: 20px; /* Отступ снизу от параграфа */
        }

        .confirm-delete-container .btn {
            width: 150px; /* Ширина кнопок */
            padding: 10px; /* Отступы кнопок */
            margin: 10px; /* Отступы между кнопками */
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>

    <div class="confirm-delete-container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this post?</p>
        
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image">
        {% endif %}
        
        <p>{{ post.caption }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'profile' user_id=request.user.userprofile.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
