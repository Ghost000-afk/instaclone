{% extends 'posts/base.html' %}
{% block content %}
<div class="container mt-5">
    <style>
        .edit-profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px; /* Максимальная ширина формы */
            margin: 0 auto; /* Центрирование формы по горизонтали */
        }

        .edit-profile-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .edit-profile-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .edit-profile-form input,
        .edit-profile-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .edit-profile-form textarea {
            resize: vertical; /* Разрешить изменение размера по вертикали */
            min-height: 100px; /* Минимальная высота для textarea */
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        input[name="profile_picture-clear"] {
            display: none;
        }
    </style>

    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data" class="edit-profile-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
